<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!--Main container-->
    <div class="container">
        <div class="home">
            <h2>HOME</h2>
            <h3 id="score-home">0</h3>
            <div class="buttons">
                <button class="plus1" onclick="plus1H()">+1</button>
                <button class="plus2" onclick="plus2H()">+2</button>
                <button class="plus3" onclick="plus3H()">+3</button>
                <button class="reset" onclick="resetH()">Reset</button>
            </div>


        </div>

        <div class="guest">
            <h2>GUEST</h2>
            <h3 id="score-guest">0</h3>
            <div class="buttons">
                <button class="plus1" onclick="plus1G()">+1</button>
                <button class="plus2" onclick="plus2G()">+2</button>
                <button class="plus3" onclick="plus3G()">+3</button>
                <button class="reset" onclick="resetG()">Reset</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
